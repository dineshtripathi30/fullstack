accelerator:
  displayName: Fastify Sveltekit
  description: Experimental app using Fastify for server, and SvelteKit for frontend.
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-tanzu-light.png
  tags:
  - fullstack
  - svelte
  - fastify

  options:
  - name: toggleReadme
    label: Replace README
    inputType: toggle
    dataType: boolean
    display: true
    defaultValue: true

  - name: description
    label: Description
    inputType: textarea
    display: true
    defaultValue: ""
    dependsOn: toggleReadme

engine:
  include:
  - '**'
